<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../Bootstrap/css/style.css" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap-icons-1.10.5/font/bootstrap-icons.css"/>
    <link rel="icon" href="../img/newTech favicon.ico" />
    <title>New Tech | Admin Login</title>
</head>
<body>
    <div class="container mt-0 ">
        <div class="row m-3">
            <!--Side Image-->
            <div class="col-12 col-lg-7">
                <img src="../img/admin login.jpg" class="col-6 w-100 d-block img" />
            </div>
            <div class="col-12 col-lg-5 bg-dark-subtle mb-3 mt-0 mb-lg-0">
                <form action="">
                    <!--Header-->
                        <div class="row mt-5 mt-xl-5  ">
                            <div class="col-12  text-center mb-2 mb-lg-0">
                                <h1 >Admin Login</h1>
                            </div>
                            <!--Admin Name-->
                            <div class="col-12 input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-person-gear"></i></span>
                                    <input type="text" class="form-control" placeholder="Admin Name" aria-label="Admin Name" aria-describedby="basic-addon1" required />
                            </div>  
                            <!--ID-->
                             <div class="col-12 input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-123"></i></span>
                                    <input type="text" class="form-control" placeholder="Admin ID" aria-label="Admin ID" aria-describedby="basic-addon1" required />
                            </div> 
                            <!--password--> 
                            <div class="col-12 input-group mb-3">
                                <div class="input-group input-group-lg  mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" required />
                                </div>
                            </div>
                            <!--Remember Checkbox-->
                            <div class="col-4 col-lg-5 mt-0 mt-lg-2 ">
                                <input type="checkbox" class="form-check-input" checked /> Remember Me
                            </div>

                                <!--Forget password-->
                            <div class="col-4 offset-3 col-lg-5 offset-lg-2 mt-0 mt-lg-2 ">
                                <a href="#" class="link-offset-2-hover">forget password</a>
                            </div>
                           
                            <!--Login btn-->
                            <div class="col-12 mt-3 mb-1">
                                <button type="submit" class="btn btn-primary input-group lead" ><a href="admin panel.html" class="link-light link-underline-primary">Login</a></button>
                            </div>
                </form>
                        
                    
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
